<header class="flex-center">
  <img src="assets/images/nrg-logo.png" class="" alt="Logo" />
</header>
<main>
  <form [formGroup]="loginForm" (submit)="submitLoginForm()">
    <input type="text" formControlName="userName" autocomplete="false" />
    <input type="password" formControlName="password" autocomplete="false" />
    <input type="checkbox" /> Remember me
    <div>Forgot Password?</div>
    <button type="submit">Sign In</button>
  </form>
</main>
